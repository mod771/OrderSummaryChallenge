<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='styles.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class='container'>
    <div class='heroImg'>
      <img src='images/illustration-hero.svg' alt='Women dancing' >
    </div>
    <div class='header'>
      <h2>Order Summary</h2>
    </div>
    <div class='info'>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class='flex-container'>
      <div class='musicIcon'><img src='images/icon-music.svg' alt='music icon'></div>
      <div class='price'><h4>Annual Plan</h4>
      <p>$59.99/year</p></div>
      <div class='diff'><a href=#>Change</a></div>
    </div>
    <div class='contButton'>
      <button>Proceed to Payment</button>
    </div>
    <div class='cancel'> 
      <a href="#">Cancel Order</a>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paola Silva</a>.
  </div>
</body>
</html>
